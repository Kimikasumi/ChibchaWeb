<div class="row ">
    <div class="col-4">
      <h1 align="center"><span class="badge badge-info">Nuevo Dominio</span></h1>
      <h1 align="center">¡Registra tu dominio!</h1>
      <form>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Nombre del dominio</label>
            <input type="text" class="form-control" [(ngModel)]="dominioGrafico.nom_dominio" name="nombre_dominio"id="exampleFormControlTextarea1" rows="1"/>
            <label for="exampleFormControlTextarea3">Descripcion del dominio</label>
            <textarea class="form-control" id="exampleFormControlTextarea3" rows="1" [(ngModel)]="dominioGrafico.descripcion" name="descripcion"></textarea>

          </div>
        <button align="center" type="submit" class="btn btn-info" (click)=crearDominio()>Registrar Dominio <mat-icon>done</mat-icon></button>
      </form>
    </div>
    <div class="col-8">
        <div class="bd-example">
            <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
              <ol class="carousel-indicators">
                <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
                <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
              </ol>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="../../../assets/images/Dominio1.jpg" class="d-block w-100" alt="...">
                  <div class="carousel-caption d-none d-md-block">
                    <h5>Crea tu nuevo dominio</h5>
                    <p>¡CON CHIBCHAWEB!</p>
                  </div>
                </div>
                <div class="carousel-item">
                  <img src="../../../assets/images/Dominio2.jpg" class="d-block w-100" alt="...">
                  <div class="carousel-caption d-none d-md-block">
                    <h5>Te damos asistencia, ¡solo comentanos!</h5>
                    <p>¡CON CHIBCHAWEB!</p>
                  </div>
                </div>
                <div class="carousel-item">
                  <img src="../../../assets/images/Dominio3.jpg" class="d-block w-100" alt="...">
                  <div class="carousel-caption d-none d-md-block">
                    <h5>¡Primero estás tú!</h5>
                    <p>¡CON CHIBCHAWEB!</p>
                  </div>
                </div>
                <div class="carousel-item">
                    <img src="../../../assets/images/Dominio4.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>Avanza con tu paquete</h5>
                      <p>¡DE CHIBCHAWEB!</p>
                    </div>
                </div>
              </div>
              <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div>
    </div>
  </div>
