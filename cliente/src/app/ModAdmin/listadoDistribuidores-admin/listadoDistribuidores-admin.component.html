<div class="row">
  <div class="col-12">
    <h1 align="center"><span class="badge badge-info">Listado de Distribuidores</span></h1>
    <h1 align="center">Aquí podrás ver la información de todos los distribuidores que estan con ChibchaWeb</h1>
  </div>
</div>




<table class="table table-sm" >
  <thead class="table-warning">
      <tr class="table-info">
          <th><input type="text" [(ngModel)]="nombre" (input)="search()" placeholder="Buscar"/></th>
          <th></th>
          <th></th>
        </tr>
  <tr class="table-info">
    <th scope="col">Nombre del distribuidor</th>
    <th scope="col">Correo</th>
    <th scope="col"></th>
  </tr>
  </thead>
  <tbody class="bg-light" *ngFor="let listadoDistribuidores of listadoDistribuidoresG">
  <tr>
    <th scope="row">{{listadoDistribuidores.nombre}}</th>
    <td>{{listadoDistribuidores.correo}}</td>
    <td>
      <button mat-button class="btn btn-primary" (click)="navegar(listadoDistribuidores.cedula)">Más Información</button>
    </td>
  </tr>
  </tbody>
</table>
