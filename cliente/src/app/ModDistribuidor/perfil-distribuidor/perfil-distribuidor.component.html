  <div class="row">
    <div class="col-3">
      <img class="imgResponsive rounded-circle mx-auto d-block" src="../../../assets/images/perfil.png">
    </div>
    <div class="col-3">
        <br/>
    </div>
    <div class="col-6" >
      <div class="row">
        <h1 >Dominios registrados</h1>
      </div>
      <div class="row">
          <table class="table table-sm ">
              <thead class="table-warning">
                <tr>
                  <th scope="col">Nombre del dominio</th>
                  <th scope="col">Cliente</th>
                  <th scope="col">Estado</th>
                  <th scope="col">Host</th>
                </tr>
              </thead>
              <tbody class="table-light"> 
                <tr >
                  <td >ElMenWeb</td>
                  <td >Yoprro</td>
                  <td>Aceptado</td>
                  <td>Arroba</td>
                </tr>
              </tbody>
            </table>

      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <form class="example-form">

        <mat-form-field class="example-full-width">
            <input matInput placeholder="Nombre">
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <input matInput placeholder="Correo">
        </mat-form-field>
        <label for="exampleFormControlTextarea1">Contraseña Actual</label>
        <input type="text" class="form-control" id="exampleFormControlTextarea1" rows="1"/>
        <label for="exampleFormControlTextarea2">Nueva Contraseña</label>
        <input type="text" class="form-control" id="exampleFormControlTextarea2" rows="1"/>
        <br/>
        <button mat-raised-button onclick="">Cambiar Información</button>
        
        <!--mat-select placeholder="Tipo de pago">
            <mat-option *ngFor="let food of foods" [value]="food.value" >
              {{food.viewValue}}
            </mat-option>
          </mat-select>-->

        
        </form>
    </div>

  </div>
