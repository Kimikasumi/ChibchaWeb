<div class="n-dom-parte">
  <mat-grid-list cols="3" rowHeight="2:1">

    <mat-grid-tile colspan="3">
      <div class="titulo-page">
        <h1>Nuevo Dominio</h1>
      </div>
    </mat-grid-tile>

    <mat-grid-tile rowspan="3">
      <div class="titulo-desc"><h3>Descripci√≥n</h3></div>
      <div class="texto-desc">
        <p>
          {{descripcion}}
        </p>
      </div>
    </mat-grid-tile>

    <mat-grid-tile>
      <p><b>Nombre del cliente:</b> {{nombreCliente}}</p>
    </mat-grid-tile>

    <mat-grid-tile>
      <p><b>Nombre del dominio:</b> {{nomDom}}</p>
    </mat-grid-tile>

    <mat-grid-tile>
      <p><b>Plan de pago:</b> {{planPago}}</p>
    </mat-grid-tile>

    <mat-grid-tile>
      <p><b>Paquete:</b> {{paquete}}</p>
    </mat-grid-tile>

    <mat-grid-tile>
      <mat-form-field>
        <mat-label>Host destino</mat-label>
        <mat-select>
          <mat-option *ngFor="let host of hosts" [value]="host.cod_host">
            {{host.nom_host}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-grid-tile>


    <mat-grid-tile>
      <button mat-button (click)="enviar()">
        Enviar
      </button>
    </mat-grid-tile>

  </mat-grid-list>
</div>
