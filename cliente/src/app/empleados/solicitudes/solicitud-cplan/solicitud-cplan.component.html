<div class="n-dom-parte">
  <mat-grid-list cols="3" rowHeight="2:1">

    <mat-grid-tile colspan="3">
      <div class="titulo-page">
        <h1>Cambio plan de pago</h1>
      </div>
    </mat-grid-tile>

    <mat-grid-tile rowspan="3">
      <div class="titulo-desc"><h3>Descripci√≥n</h3></div>
      <div class="texto-desc">
        <p>
          {{descripcion}}
        </p>
      </div>
    </mat-grid-tile>

    <mat-grid-tile>
      <p><b>Nombre del cliente:</b> {{nombreCliente}}</p>
    </mat-grid-tile>

    <mat-grid-tile>
      <p><b>Plan de pago actual:</b> {{planPago}}</p>
    </mat-grid-tile>

    <mat-grid-tile>
      <mat-form-field>
        <mat-label>Nuevo plan</mat-label>
        <mat-select>
          <mat-option *ngFor="let plan of planes" [value]="plan.cod_plan_pago">
            pago {{plan.nom_plan_pago}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-grid-tile>


    <mat-grid-tile>
      <button mat-button (click)="enviar()">
        Enviar
      </button>
    </mat-grid-tile>

  </mat-grid-list>
</div>
