<div class="navbar">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">ChibchaWeb</a>
  </nav>
</div>
<div class="Table" align="center">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="Tipo">
      <th mat-header-cell *matHeaderCellDef> Tipo de Solicitud</th>
      <td mat-cell *matCellDef="let element"> {{element.Tipo}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Cliente">
      <th mat-header-cell *matHeaderCellDef> Nombre del Cliente</th>
      <td mat-cell *matCellDef="let element"> {{element.Cliente}} </td>
    </ng-container>

    <ng-container matColumnDef="abrir">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-button>Abrir</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
